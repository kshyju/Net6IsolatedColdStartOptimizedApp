name: Publish and Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.0'

    - name: Publish
      run: dotnet publish -c release -r win-x64 --no-self-contained

    - name: Zip artifacts
      run: |
        $zipFileName = "published-artifacts.zip"
        Compress-Archive -Path ./bin/Release/net6.0/win-x64/publish -DestinationPath $zipFileName

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: published-artifacts
        path: published-artifacts.zip
